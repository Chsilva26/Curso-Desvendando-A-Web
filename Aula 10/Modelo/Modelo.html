<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo de Combustível</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Calculadora de Gasto de Combustível</h1>
    </header>
    <section>
        <div>
            Consumo médio do Automóvel: <input type="number" name="txtconsumo" id="txtconsumo">KM/L
            Distancia da Viagem: <input type="number" name="txtdistancia" id="txtdistancia">KM
            <input type="button" value="Calcular" onclick="gastoCombustivel()">
        </div>
        <div id="res">Resultado</div>
    </section>
    <script src="script.js"></script>
</body>
</html>
